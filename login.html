<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/login.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="cabecalho">
            
            <div class="titulo">
                <h2>SuperDev System</h2>
            </div>
            
            <div class="imagem">
                <img src="img/image 1.png" alt="imagem-cabecalho">
            </div>
        </section>
        
        <section class="login">
            <div>
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="exemplo@exemplo.com">
            </div>
            <div>
                <label for="password">Password</label>
                <input type="text" id="password" placeholder="*******">
            </div>
            <div>
                <button id="botaoLogin">Sign in</button>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
