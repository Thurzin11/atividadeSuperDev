<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/login.css">
    
    <title>Document</title>
</head>

<body>
    <main class="main">
        <section class="cabecalho">

            <div class="titulo">
                <h2>SuperDev System</h2>
            </div>

            <div class="imagem">
                <img src="img/image 1.png" alt="imagem-cabecalho">
            </div>
        </section>

        <section class="login">
            <div class="inpt">
                <label for="login">Login</label>
                <input type="text" id="login" placeholder="exemplo@exemplo.com">
            </div>
            <div class="inpt">
                <div class="labelPassword">
                    <label for="password">Password</label>
                </div>
                <div class="password">

                    <input class="inptPass" type="password" id="password" placeholder="*******">
                    
                    <svg id="btn-password" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="eye-open bi bi-eye-fill eye-open" viewBox="0 0 16 16">
                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0"/>
                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8m8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7"/>
                      </svg>
    
                      <svg id="btn-text" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="eye-closed bi bi-eye-slash-fill " viewBox="0 0 16 16">
                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588M5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z"/>
                      </svg>
                </div>
            </div>
            <div class="inpt">
                <button id="botaoLogin">Sign in</button>
            </div>
        </section>
    </main>
    <script src="script/main.js"></script>
</body>

</html>
